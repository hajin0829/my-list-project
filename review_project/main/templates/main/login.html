{% extends "main/base.html" %}

{% block content %}
<h2>로그인</h2>

<form method="POST">
    {% csrf_token %}

    <label>아이디</label><br>
    <input type="text" name="username" required><br><br>

    <label>비밀번호</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">로그인</button>
</form>

<p>계정이 없나요? <a href="{% url 'signup' %}">회원가입</a></p>
{% endblock %}
