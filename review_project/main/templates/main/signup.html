{% extends "main/base.html" %}

{% block content %}
<h2>회원가입</h2>

<form method="POST">
    {% csrf_token %}

    <label>아이디</label><br>
    <input type="text" name="username" required><br><br>

    <label>비밀번호</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">회원가입</button>
</form>

<p>이미 계정이 있나요? <a href="{% url 'login' %}">로그인</a></p>
{% endblock %}
