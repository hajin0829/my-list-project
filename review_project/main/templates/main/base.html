{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Review Site{% endblock %}</title>

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>

<body>
<header class="navbar">
    <h1 class="logo"><a href="/" class="logo-link">List</a></h1>
    <nav>
        <a href="/">Home</a>
        <a href="{% url 'review' %}">Review</a>
        <a href="{% url 'review_list' %}">R-List</a>
        <a href="/plist/">P-List</a>
        <a href="/contact/">Contact</a>
    </nav>
</header>

    <main class="content-container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        © 2025 chj review project
        {% if user.is_authenticated %}
            <div class="container">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        {% else %}
            <div class="container">
                <a href="{% url 'login' %}">Login</a>
            </div>

            <div class="container">
                <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        {% endif %}
    </footer>
</body>




</html>
